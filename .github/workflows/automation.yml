name: Update Portal

on:
  push:
    branches: 
      - master
    paths:
      - 'spec/**'  
      
  workflow_dispatch:

jobs:
  update-portal:
    runs-on: ubuntu-latest
    
    env: 
      API_ENTITY_ID: 61891ab0db5bcc21c0246b7c 
    steps:
    
    - name : checkout-repo
      uses: actions/checkout@v2
      with:
          ref: 'master'
      id: checkout-repo 
     
    - name: Install zip action
      uses: montudor/action-zip@v0.1.1    
      
    - name: install zip 
      run: sudo apt-get install zip unzip
      
    - name: zip files
      run: zip -r portal-input.zip *
      working-directory: spec

    - name: list
      run: zip -sf portal-input.zip
      working-directory: spec

    - name: inplace-import
#     #old
#      run: curl -X PUT --url 'https://www.apimatic.io/api/api-entities/${{ secrets.API_ENTITY_ID }}' -H 'content-type:multipart/form-data' -H 'Authorization:X-Auth-Key ${{ secrets.API_KEY }}' -F 'file=@spec/portal-input.zip'
#     #new
      run: curl -X PUT --url 'https://www.apimatic.io/api/api-entities/${{ secrets.API_ENTITY_ID }}/import-via-file' -H 'Authorization:X-Auth-Key ${{ secrets.API_KEY }}' -H 'Accept:application/vnd.apimatic.apiEntity.full.v1+json' -F 'file=@spec/portal-input.zip'

    - name: publish-portal
#      run: curl --location --request PUT 'https://www.apimatic.io/api/api-entities/${{ secrets.API_ENTITY_ID }}/portal/publish' -H 'Content-Length:0' -H 'Authorization:X-Auth-Key ${{ secrets.API_KEY }}'

#     - name: publish-portal
      run: curl -X PUT --url 'https://www.apimatic.io/api/api-entities/${{ secrets.API_ENTITY_ID }}/hosted-portal' -H 'Content-Length:0' -H 'Authorization:X-Auth-Key ${{ secrets.API_KEY }}'
   
    # Use cURL to fetch the given URL, saving the response to `data.json`
    - name: Fetch gnerate sdk id 
     # curl -X POST --url 'https://www.apimatic.io/api/api-entities/${{ secrets.API_ENTITY_ID }}/code-generations/generate' -H 'Authorization: X-Auth-Key ${{ secrets.API_KEY }}' -H 'Accept:application/json' -H 'Content-Type:application/x-www-form-urlencoded' -d 'template=CS_NET_STANDARD_LIB'
      run: curl -X POST --url 'https://www.apimatic.io/api/api-entities/${{ secrets.API_ENTITY_ID }}/code-generations/generate' -H 'Authorization:X-Auth-Key ${{ secrets.API_KEY }}' -H 'Accept:application/json' -H 'Content-Type:application/x-www-form-urlencoded' -d 'template=CS_NET_STANDARD_LIB' -o data.json

      # Optionally, use `jq` to pull one or more fields from the JSON to include in the SMS message
    - name: Parse data
      id: parse_data
      run: echo '::set-output name=id::'$(jq -r '.id' data.json)
   
    - name: publish-sdk
      run : >-
        curl 'https://www.apimatic.io/api/GitDeploy/Deploy'
        -H 'Authorization:${{ secrets.CREDENTIALS }}'
        -H 'accept: application/json, text/plain, */*'
        -H 'content-type: application/json;charset=UTF-8'
        --data-raw '{"apiKey":"61891ab0db5bcc21c0246b7c","encryptedId":"","template":"CS_NET_STANDARD_LIB","repoName":"automation-demo-sdk","branchName":"CodeGen-CS","downloadId":"/api/api-entities/6162a594d8005a53fc3ea1e0/code-generations/616c4bf38264369d6031b000/generated-sdk","commitMessage":"spec updated","accountName":"mehnoorsiddiqui"}' 
        --compressed
